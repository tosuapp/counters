<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="deps/countUp.js"></script>
    <title>Pups-Overlay</title>
</head>

<body>
    <div id="pups-container">
        <div class="progress-bar-top" id="progressBarTop">
            <div class="progress-fill" id="progressFillTop"></div>
        </div>

        <div class="ambient-light" id="ambientLight"></div>

        <div class="glass-panel" id="glassPanel">
            <div class="gameplay-stats" id="gameplayStats">
                <div class="metric-item">
                    <div class="metric-value" id="ppValue">0/0</div>
                    <div class="metric-label">PP</div>
                </div>

                <div class="metric-item">
                    <div class="metric-value" id="accValue">100.00</div>
                    <div class="metric-label">ACCURACY</div>
                </div>

                <div class="metric-item">
                    <div class="metric-value" id="comboValue">0</div>
                    <div class="metric-label">COMBO</div>
                </div>

                <div class="hit-item hit-300">
                    <div class="hit-value" id="hit300">0</div>
                    <div class="hit-label">300</div>
                </div>

                <div class="hit-item hit-100">
                    <div class="hit-value" id="hit100">0</div>
                    <div class="hit-label">100</div>
                </div>

                <div class="hit-item hit-50">
                    <div class="hit-value" id="hit50">0</div>
                    <div class="hit-label">50</div>
                </div>

                <div class="hit-item hit-miss">
                    <div class="hit-value" id="hitMiss">0</div>
                    <div class="hit-label">MISS</div>
                </div>
            </div>

            <div class="map-info">
                <div class="no-map-container" id="noMapContainer">
                    <div class="no-map-particles">
                        <div class="particle"></div>
                        <div class="particle"></div>
                        <div class="particle"></div>
                        <div class="particle"></div>
                        <div class="particle"></div>
                    </div>
                    <div class="no-map-icon">
                        <span class="icon-note">♪</span>
                        <span class="icon-note delay-1">♫</span>
                        <span class="icon-note delay-2">♪</span>
                    </div>
                    <div class="no-map-text">
                        <span class="text-line">Select a beatmap</span>
                        <span class="text-line-sub">to begin your journey</span>
                    </div>
                </div>
                <div class="map-content" id="mapContent">
                    <div class="map-title-wrapper">
                        <div class="map-title" id="mapTitle">No Map Selected</div>
                    </div>
                    <div class="map-artist-wrapper">
                        <div class="map-artist" id="mapArtist">Unknown Artist</div>
                    </div>
                    <div class="map-meta">
                        <span class="map-difficulty" id="mapDifficulty">Unknown</span>
                        <span class="map-separator">•</span>
                        <span class="map-bpm" id="mapBpm">0 BPM</span>
                    </div>
                </div>
            </div>

            <div class="gameplay-stats-end" id="gameplayStatsEnd">
                <div class="specs-container" id="specsContainer">
                    <div class="spec-item">
                        <div class="spec-value" id="starRating">0.00</div>
                        <div class="spec-label">SR</div>
                    </div>
                    <div class="spec-item">
                        <div class="spec-value" id="csValue">0.0</div>
                        <div class="spec-label">CS</div>
                    </div>
                    <div class="spec-item">
                        <div class="spec-value" id="arValue">0.0</div>
                        <div class="spec-label">AR</div>
                    </div>
                    <div class="spec-item">
                        <div class="spec-value" id="odValue">0.0</div>
                        <div class="spec-label">OD</div>
                    </div>
                    <div class="spec-item">
                        <div class="spec-value" id="hpValue">0.0</div>
                        <div class="spec-label">HP</div>
                    </div>
                    <div class="spec-item">
                        <div class="spec-value" id="bpmValue">0</div>
                        <div class="spec-label">BPM</div>
                    </div>
                </div>
                <div class="mods-container" id="modsContainer">
                </div>
            </div>
        </div>

        <div class="progress-bar-bottom" id="progressBarBottom">
            <div class="progress-fill" id="progressFillBottom"></div>
        </div>
    </div>

    <script>
        window.COUNTER_PATH = 'Pups-Overlay by Puparia';
    </script>
    <script type="module" src="index.js"></script>
</body>

</html>
