<!DOCTYPE html>
<html lang="en">

<head>
  <title>0pp by zeronic</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--        YOUR STYLES HERE        -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/odometr.css">
</head>

<body>
  <div id="gameplay">
    <div class="box">
      <div class="row">
        <div class="inner-box">
          <span id="pp"><span class="zero">00000</span></span>
        </div>
        pp
      </div>
      <div class="row">
        <div class="inner-box">
          <span id="h200"><span class="zero">00000</span></span>
        </div>
        200/katu
      </div>
      <div class="row">
        <div class="inner-box">
          <span id="h100"><span class="zero">00000</span></span>
        </div>
        100
      </div>
      <div class="row">
        <div class="inner-box">
          <span id="h50"><span class="zero">00000</span></span>
        </div>
        50
      </div>
      <div class="row">
        <div class="inner-box">
          <span id="h0"><span class="zero">00000</span></span>
        </div>
        miss
      </div>
    </div>
  </div>
  <div id="song-select">
    <div class="box">
      <div class="row">
        <div class="inner-box">
          <span id="ppfc" class="digit"><span class="zero">00000</span></span>
        </div>
        ppfc
      </div>
      <div class="row">
        <div class="inner-box">
          <span id="pp95" class="digit"><span class="zero">00000</span></span>
        </div>
        pp95
      </div>
    </div>
  </div>



  <!--        OTHER SCRIPTS        -->
  <script src="js/countUp.js"></script>
  <script src="js/odometr.js"></script>



  <!--        YOUR COUNTER LOGIC FILES        -->
  <script type="module" src="index.js"></script>
</body>

</html>
