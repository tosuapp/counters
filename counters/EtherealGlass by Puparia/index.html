<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="deps/reconnecting-websocket.min.js"></script>
    <script src="deps/countUp.js"></script>
    <title>EtherealGlass Overlay</title>
</head>

<body>
    <div id="ethereal-container">
        <div class="ambient-light" id="ambientLight"></div>

        <div class="glass-panel" id="glassPanel">
            <div class="difficulty-graph" id="difficultyGraph">
                <canvas class="chart darker" id="chartDarker" width="549" height="64"></canvas>
                <div class="progress">
                    <canvas class="chart lighter" id="chartLighter" width="549" height="64"></canvas>
                </div>
            </div>

            <div class="metric-item">
                <div class="metric-value" id="ppValue">0</div>
                <div class="metric-label">PP</div>
            </div>

            <div class="metric-item">
                <div class="metric-value" id="accValue">100.00</div>
                <div class="metric-label">ACCURACY</div>
            </div>

            <div class="metric-item">
                <div class="metric-value" id="comboValue">0</div>
                <div class="metric-label">COMBO</div>
            </div>

            <div class="hit-item hit-300">
                <div class="hit-value" id="hit300">0</div>
                <div class="hit-label">300</div>
            </div>

            <div class="hit-item hit-100">
                <div class="hit-value" id="hit100">0</div>
                <div class="hit-label">100</div>
            </div>

            <div class="hit-item hit-50">
                <div class="hit-value" id="hit50">0</div>
                <div class="hit-label">50</div>
            </div>

            <div class="hit-item hit-miss">
                <div class="hit-value" id="hitMiss">0</div>
                <div class="hit-label">MISS</div>
            </div>

            <div class="map-info">
                <div class="map-title" id="mapTitle">No Map Selected</div>
                <div class="map-artist" id="mapArtist">Unknown Artist</div>
                <div class="map-meta">
                    <span class="map-difficulty" id="mapDifficulty">Unknown</span>
                    <span class="map-separator">â€¢</span>
                    <span class="map-bpm" id="mapBpm">0 BPM</span>
                </div>
            </div>

            <div class="fc-info">
                <div class="fc-label">FC PP</div>
                <div class="fc-value" id="fcPpValue">0.00</div>
            </div>
        </div>
    </div>

    <script src="deps/Chart.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
